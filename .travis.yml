language: scala

scala:
  - 2.11.8

jdk:
  - oraclejdk8

sudo: required

services:
  - docker

cache:
  directories:
    - "$HOME/.ivy2"
    - "$HOME/.sbt"
env:
  global:
    - secure: 
    - secure: 

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/1.7.1/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  
script:
  - docker-compose -f devops/docker-compose-test.yml up -d
  - sbt ++$TRAVIS_SCALA_VERSION -Dfile.encoding=UTF8 test
  - (test $TRAVIS_SCALA_VERSION == "2.11.8" && sbt ++$TRAVIS_SCALA_VERSION -Dfile.encoding=UTF8 -J-Xms2g -J-Xmx2g docs/tut)

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "wip/0.1" && sh "$TRAVIS_BUILD_DIR/.travis.credentials.sh" && sbt 'set version := version.value + "." + System.getenv("TRAVIS_BUILD_NUMBER")' publish
